<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    // let listaDeNomes = ["Amanda", "Eduardo", "Fábio", "Evelin", "César", "José", "Ivo", "Eva", "Otávio", "Inez", "Osmar", "Ulisses"];
    //Identifique os nomes que começam com qualquer vogal (A, E, I, O, U) e apresente os nomes em ordem alfabética.

    //ENTRADA
    let listaDeNomes = ["Amanda", "Eduardo", "Fábio", "Evelin", "César", "José", "Ivo", "Eva", "Otávio", "Inez", "Osmar", "Ulisses"];
    let nomes = [];

    //PROCESSAMENTO
    for(let vogal of listaDeNomes) {
        if (vogal.search("A") == 0) {
            nomes.push(vogal)
    } else if (vogal.search("E") == 0) {
            nomes.push(vogal)
        } else if (vogal.search("I") == 0) {
            nomes.push(vogal)
        }else if (vogal.search("O") == 0) {
            nomes.push(vogal)
        } else if (vogal.search("u") == 0) {
            nomes.push(vogal)
        }
      }
  
    //SAÍDA
    document.write(`Os nomes que começam com (A, E, I, O ,U) são: ${nomes.sort().join(" - ")}`)
   

</script>
