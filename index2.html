<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    // let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    //Para cada nome que for lido na estrutura de repetição, pergunte ao usuário se é Masculino (M) ou Feminino (F). De acordo com a resposta do usuário, adicione na lista correspondente. Apresente as duas listas de nomes ao final do programa.

    //ENTRADA
    let lista = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    let masc = []
    let femi = []

    //PROCESSAMENTO
    for (let sexo of lista){
        const genero = prompt(`Qual é o genero de ${sexo}, escreva M para masculino e F para feminino`).toUpperCase();
        if (genero == "M") {
            masc.push(sexo)
        } else if (genero == "F") {
            femi.push(sexo)
        } else {
            alert(`${genero} Não e uma alternativa`)
        }
    }

    
    //SAÍDA
    document.write(`Masculino : ${masc} <br> Feminino : ${femi}`)

</script>
